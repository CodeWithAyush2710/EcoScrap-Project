<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="form-section">
        <div class="form-container">
            <!-- Tab Navigation -->
            <div class="form-tabs">
                <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
                <button id="signupTab" onclick="showForm('signup')">Signup</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-content active">
                <h2>Login to Continue</h2>
                <form>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>

                    <button type="submit">Login</button>

                    <div class="google-login">
                        <p>Or login with:</p>
                        <a href="#" class="google-btn">
                            <img src="google-icon.png" alt="Google Logo" class="google-logo"> Login with Google
                        </a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-content">
                <h2>Create Your Account</h2>
                <form>
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" placeholder="Enter your name" required>

                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>

                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Enter your password" required>

                    <button type="submit">Signup</button>

                    <div class="google-login">
                        <p>Or signup with:</p>
                        <a href="#" class="google-btn">
                            <img src="google-icon.png" alt="Google Logo" class="google-logo"> Signup with Google
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
